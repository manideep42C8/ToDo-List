<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="todo_list_styles.css">
  </head>
  <body>
    <p>Todo List</p>
    <div class="todos-input">
      <input onkeydown="
        if(event.key==='Enter'){
          addToDo();
        }
        " class="js-todo-input todo-input" placeholder="Add Todo's">
      <input type="datetime-local" class="js-time time">
      <button onclick="
        addToDo();
        " class="js-add-todo add-button">ADD</button>
    </div>
      <div class="js-todo-render"></div>
  </body>
  <script src="todo_list_js.js"></script>

</html>
